<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="content-form">
                <div>
                    <form action="">
                        <label for="activit">Atividade:</label>
                        <div class="refresh">
                            <input type="text" id="activit" class="form-input">
                            <img id="buscar-atividade" class="refresh-img" src="img/refresh.png" alt="">
                        </div>
                        
                    
                        <label for="locate">Localidade:</label>
                        <div class="refresh">
                            <input type="text" id="locate" class="form-input">
                            <img id="buscar-localidade" class="refresh-img" src="img/refresh.png" alt="">
                        </div>
                        
                        <label for="start">Hora inicio:</label>
                        <input type="time" id="start" name="appt" class="form-input">
                    
                        <label for="and">Hora Fim:</label>
                        <input type="time" id="and" name="appt" class="form-input">
                    
                        <label for="user">Nome usuario:</label>
                        <input type="text" id="user" class="form-input">
                        <div id="botaoAdd">
                            <input id="adTask" type="button" value="Add">
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="content-table">
                <div class="table-wrapper">
                    <table class="table">
                        <th>Id</th>
                        <th>Atividade</th>
                        <th>Localidade</th>
                        <th>Hora inicio</th>
                        <th>Hora fim</th>
                        <th>T.m.a</th>
                        <th>Equipe</th>
                        <th>Data</th>
    
                        <tbody class="body-table">
                            <!--Corpo da tabela-->
                        </tbody>
                    </table>
                </div>
                <div>
                    
                    <div>
                        <input id="edit" type="button" class="buttons" value="Editar">
                        <input id="clear" type="button" class="buttons" value="Limpar">
                    </div>
                    <input id="send" type="button" class="buttons" value="Enviar">
                </div>
            </div>
        </div>

        <div class="content-info">
            <div class="content-table">
                <div class="table-wrapper">
                    <table class="table-tips">
                        <th id="table-tips-th">Atividades</th>
                        <tbody class="body-table-tips">
                            <!--Corpo da tabela-->
                        </tbody>
                    </table>
                </div>
                <div class="inputs">
                    <input id="add-tip" type="text" class="buttons-tips">
                    <input id="save-tip" type="button" class="buttons-tips" value="Salvar atividade">
                </div>
                
            </div>
        </div>
    </main>
   

    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="frontend/script/script.js"></script>
</body>
</html>
